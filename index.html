<!DOCTYPE html>
<html><head>
	<title>Bill Guo</title>
	
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	
	<link rel="shortcut icon" href="https://github.com/iFun/iFun.github.io/blob/master/images/iconkey.jpg?raw=true">

	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="vendors/jquery.easings.min.js"></script>

	<script type="text/javascript" src="jquery.fullPage.js"></script>

	<script type="text/javascript">
		$(document).ready(function() 
		{
	    	$('#fullpage').fullpage({
	    		css3:true,
	    		verticalCentered: true,
	    		scrollBar: true,
	    		resize : true,
				afterRender: function(){

					//playing the video
					$('video').get(0).play();
				}
	    	});	
		});
	</script>

</head>
<body>

<div id="header">Header</div>
<div id="footer">Footer</div>

<div id="fullpage">
	<div class="section " id="section0">
		<video autoplay loop muted controls="false" id="myVideo">
			<source src="imgs/flowers.mp4" type="video/mp4">
			<source src="imgs/flowers.webm" type="video/webm">
		</video>
		<div class="layer">
			<h1>fullPage.js videos</h1>
		</div>
	</div>
    <div class="section"id="section2">Section 2</div>
    <div class="section"id="section3">Section 3</div>
    <div class="section"id="section4">Section 4</div>
</div>

</body>
</html>
