<!DOCTYPE html>
<html><head>
	<title>Bill Guo | Home</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="mystyle.css">

	    		anchors:['H', 'A','P','C'],

					//playing the video
					$('video').get(0).play();
				}
	    	});	
		});
	</script>

</head>
<body>

<div id="header">
<div id= "name">Bill Guo</div>
<a href="#H"><div class="button" id= "Home">Home</div></a>

</div>

</div>

</div>

<a href="https://www.linkedin.com/in/billchengguo"><img src="images/in.jpg" border="0" Height="30" Width="30"></a>
</div>	
</div>
	



<div id="fullpage">

		</video>
	</div>
	
	<div class="section" id="section1"></div>
	<div class="section" id="section2"></div>
	<div class="section" id="section3"></div>
</div>

</html>
