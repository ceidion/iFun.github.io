<!DOCTYPE html>
<html><head>
	<title>Bill Guo | Home</title>
	
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	
	<link rel="shortcut icon" href="https://github.com/iFun/iFun.github.io/blob/master/images/iconkey.jpg?raw=true">

	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="vendors/jquery.easings.min.js"></script>

	<script type="text/javascript" src="jquery.fullPage.js"></script>

	<script src="blear.js"></script>


	<script type="text/javascript">
		$(document).ready(function() 
		{
	    	$('#fullpage').fullpage({
	    		css3:true,
	    		verticalCentered: true,
	    		navigation: true,
	    		navigationPosition: 'right',
	    		navigationTooltips: ['firstSlide', 'secondSlide','thirdSlide','fourSlide'],
	    		resize : true,
	    	});	
		});
	</script>

</head>
<body>

<div id="header"></div>
<div id="footer">Footer</div>

<div id="fullpage">
	<div class="section" id="section0"></div>
	<div class="section" id="section1"></div>
	<div class="section" id="section2"></div>
	<div class="section" id="section3"></div>
</div>

</body>
</html>
