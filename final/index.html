<!DOCTYPE html>
<html>
    <head>
        <title>UW Exam Schedule</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="author" content="Bill Guo">
        <meta name="keywords" content="UW,Exam Schedule,University of Waterloo">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="https://github.com/iFun/iFun.github.io/blob/master/images/iconkey.jpg?raw=true">

    <body class="container">
            <!-- Tab panes -->

         <form class="Course-input">
                <h2 class="Course-heading">Enter Course Code Below</h2>
                <span class="label label-success" id="available">Schedule available</span>
                <span class="label label-danger"  id="notavailable" >Schedule not available yet</span>
                <div class="table">
                    <div class="cell">
                    <input id="course1" type="text" class="form-control"
                    placeholder="Course Code (i.e. ECE 242)" autocomplete="off" />
                    </div>
                    <div class="cell">
                    <input id="section1" type="text" class="form-control"
                    placeholder="section number (i.e. 1)"/>
                </div>
                </div>
                <div class="table">
                    <div class="cell">
                    <input id="course2" type="text" class="form-control"
                    placeholder="Course Code (i.e. ECE 242)" autocomplete="off" />
                    </div>
                    <div class="cell">
                    <input id="section2" type="text" class="form-control"
                    placeholder="section number (i.e. 1)"/>
                </div>
                </div>
                <div class="table">
                    <div class="cell">
                    <input id="course3" type="text" class="form-control"
                    placeholder="Course Code (i.e. ECE 242)" autocomplete="off" />
                    </div>
                    <div class="cell">
                    <input id="section3" type="text" class="form-control"
                    placeholder="section number (i.e. 1)"/>
                </div>
                </div>
                <div class="table">
                    <div class="cell">
                    <input id="course4" type="text" class="form-control"
                    placeholder="Course Code (i.e. ECE 242)" autocomplete="off" />
                    </div>
                    <div class="cell">

                    placeholder="section number (i.e. 1)"/>
                </div>
                </div>
                <div class="table">
                    <div class="cell">
                    <input id="course5" type="text" class="form-control"
                    placeholder="Course Code (i.e. ECE 242)" autocomplete="off" />
                    </div>
                    <div class="cell">
                    <input id="section5" type="text" class="form-control"
                    placeholder="section number (i.e. 1)"/>
                </div>
                </div>
                <div class="table">
                    <div class="cell">
                    <input id="course6" type="text" class="form-control"
                    placeholder="Course Code (i.e. ECE 242)" autocomplete="off" />
                    </div>
                    <div class="cell">
                    <input id="section6" type="text" class="form-control"
                    placeholder="section number (i.e. 1)"/>
                </div>
                </div>
                
                <button id= "submitbutton" class="btn btn-primary btn-block" type="submit">Submit</button> 
                <span id="helpBlock" class="help-block">
                Safari 6.1+ may not be saving but opening the file. Use Command+S to save file as .ics
                </span>
                <br>
                <span class="help-block">
                Built with <span class="glyphicon glyphicon-heart"></span> by Bill Guo
                </span>
                <span class="label label-info" id="api_request_time">API Requested: </span>
